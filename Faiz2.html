<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Pemesanan baju koko</title>
</head>
<body>
  <div
  style="background-color: blue">
  <h3>Baju koko</h3>
  </div>
  
  <div>
    <table border="1px">
      <tr>
       <td width="95px" height="100px">
        <img src="koko.jpg" width="100px"/></td>
      </tr>
    </table>
  </div>
  
  <br>
  <br>
   <table>
      <tr>
        <td>Title here: </td>
          <td>
              <input type="text" name="Title here">
          </td>
      <tr>
      
      <tr>
       <td>Description: </td>
          <td>
            <textarea name="Description" id="Description" cols="30" rows="5"></textarea>
          </td>
       </tr>
       
       <tr>
        <td>Account Number: </td>
          <td>
              <input type="text" name="Account Number">
          </td>
       </tr>
       
       <tr>
        <td>Bank:</td>
         <td>
           <select>
             <optgroup label="Bank">
             <option value="0">-</option>
             <option value="1">Mandiri</option>
             <option value="2">BJB</option>
             <option value="3">BSI</option>
             <option value="4">BCA</option>
             </optgroup>
           </select>
         </td>
       </tr>
       
       <tr>
         <td>Account Holder: </td>
          <td>
              <input type="text" name="Account Holder">
          </td>
       </tr>
       
        <tr>
        <td>Transaction:</td>
         <td>
           <select>
             <optgroup label="Transaction">
             <option value="0">-</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option></option>
             <option value="4">4</option>
             </optgroup>
           </select>
         </td>
       </tr>
       
       <tr>
         <td>Send to Mobile Phone: </td>
          <td>
              <input type="number" name="Send to Mobile Phone">
          </td>
       </tr>
       
       <tr>
         <td>Send to Email: </td>
          <td>
              <input type="email" name="email">
          </td>
       </tr>
  </table>
  <br>
  <br>
<input style="background-color: green; color: white;" type="submit" value="Generate Nabr Link"/>
       
 
  
</body>
</html>
